<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Books Details</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>

<header>
  <div th:if="${book != null}">
    <h1 th:text="${book.getTitle()}"></h1>
  </div>
</header>
<section>

  <div th:if="${book != null}">
    <h2 th:text="${book.getGenre()}"></h2>
    <h2 th:text="${book.getYear()}"></h2>
    <h2>Authors:</h2>
    <ul th:each="avtor : ${book.getAuthors()}">
      <li  th:text="${avtor.getName() +  avtor.getSurname()}"></li>
    </ul>
  </div>
</section>

</body>

</html>
