<html>
<head>
  <meta charset="utf-8">
  <title>Books Homepage - Welcome to My Book Store</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome to My Book Store</h1>
</header>
<main>
  <h2>Choose book:</h2>

  <form th:method="POST" th:action="@{/chooseAuthor}">

  <div th:each="book: ${books}">
    <input type="radio" th:text="${book.getTitle()}" name="bookIsbn" th:value="${book.getIsbn}">  <br/>
  </div>

  <input type='submit' value='Submit'>
  </form>
</main>
</body>
</html>
